<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/CDstyle.css">
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
    <script defer src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Varela+Round&display=swap"
        rel="stylesheet">
    <title>Bahrein 2023</title>
</head>

<body id="body">

    <div id="particles-js"></div>

    <div class="particles-js-canvas-el">

        <div class="contain">

            <h1> <span style="color:#44bd32;font-size:2.2rem">Bahrein </span> 2023</h1>

            <div class="countDiv" id="count" data-time="2023-03-05T20:07:33+0000">

                <div class="day">

                    <div class="number" id="day"></div>
                    <div class="title">Jours</div>

                </div>

                <div class="hours">

                    <div class="number" id="hour"></div>
                    <div class="title">Heures</div>

                </div>

                <div class="min">

                    <div class="number" id="min"></div>
                    <div class="title">Minutes</div>

                </div>

                <div class="seconds">

                    <div class="number" id="sec"></div>
                    <div class="title">Secondes</div>

                </div>

            </div>

        </div>

    </div>

    <script src="js/particle.js"></script>
</body>

</html>
